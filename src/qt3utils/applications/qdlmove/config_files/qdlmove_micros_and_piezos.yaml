QDLMOVE:
  Positioners:
    - MicroX
    - MicroY
    - PiezoX
    - PiezoY
    - PiezoZ

  MicroX:
    import_path : qt3utils.applications.qdlmove.newportmicrometer
    class_name  : NewportMicrometer
    configure :
      port: COM4      # Serial port name
      min: 0.0        # Minimum position in microns
      max: 25000.0    # Maximum position in microns
      timeout: 10     # Time in seconds before timing out on movement

  MicroY:
    import_path : qt3utils.applications.qdlmove.newportmicrometer
    class_name  : NewportMicrometer
    configure :
      port: COM5      # Serial port name
      min: 0.0        # Minimum position in microns
      max: 25000.0    # Maximum position in microns
      timeout: 10     # Time in seconds before timing out on movement

  PiezoX:
    import_path : qt3utils.applications.qdlmove.nidaqjanispiezo
    class_name  : NiDaqPiezoController
    configure:
      device_name: Dev1
      write_channel: ao0
      read_channel: 
      move_settle_time: 0.0
      scale_microns_per_volt: 8
      zero_microns_volt_offset: 5
      min_position: -40.0
      max_position: 40.0

  PiezoY:
    import_path : qt3utils.applications.qdlmove.nidaqjanispiezo
    class_name  : NiDaqPiezoController
    configure:
      device_name: Dev1
      write_channel: ao1
      read_channel: 
      move_settle_time: 0.0
      scale_microns_per_volt: 8
      zero_microns_volt_offset: 5
      min_position: -40.0
      max_position: 40.0

  PiezoZ:
    import_path : qt3utils.applications.qdlmove.nidaqjanispiezo
    class_name  : NiDaqPiezoController
    configure:
      device_name: Dev1
      write_channel: ao2
      read_channel: 
      move_settle_time: 0.0
      scale_microns_per_volt: 8
      zero_microns_volt_offset: 5
      min_position: -40.0
      max_position: 40.0